<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <main>
        <div class="shell">
            <div class="display">0</div>
            <div class="keypad">
                <button class="key" data-key-type="action">AC</button>
                <button class="key" data-key-type="action">C</button>
                <button class="key" data-key-type="action">âŒ«</button>
                <button class="key" data-key-type="operator">/</button>
                <button class="key" data-key-type="number">1</button>
                <button class="key" data-key-type="number">2</button>
                <button class="key" data-key-type="number">3</button>
                <button class="key" data-key-type="operator">x</button>
                <button class="key" data-key-type="number">4</button>
                <button class="key" data-key-type="number">5</button>
                <button class="key" data-key-type="number">6</button>
                <button class="key" data-key-type="operator">-</button>
                <button class="key" data-key-type="number">7</button>
                <button class="key" data-key-type="number">8</button>
                <button class="key" data-key-type="number">9</button>
                <button class="key" data-key-type="operator">+</button>
                <button class="key" data-key-type="number">0</button>
                <button class="key" data-key-type="dot">.</button>
                <button class="key" data-key-type="operator">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy Riman Das 2024</p>
    </footer>
</body>
</html>
